<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #51485a;
            --accent: #ec4899;
            --glass: rgba(255, 255, 255, 0.1);
            --white: #ffffff;
        }
html, body, a, input, textarea, button, .home-btn {
    cursor: none !important;
}

input:hover, textarea:hover, button:hover, .home-btn:hover {
    cursor: none !important;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            transform: perspective(1000px) rotateX(10deg) translateY(50px);
            opacity: 0;
            animation: containerEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

       #contact-container {
        background: linear-gradient(45deg, var(--glass), var(--secondary));
        }

        @keyframes containerEntrance {
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0) translateY(0);
            }
        }

        h2 {
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            background-color: #ffffff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: textReveal 0.8s 0.3s forwards;
        }

        @keyframes textReveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.6s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .floating-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: all 0.3s ease;
            padding: 0 0.25rem;
        }

        input:focus ~ .floating-label,
        input:valid ~ .floating-label,
        textarea:focus ~ .floating-label,
        textarea:valid ~ .floating-label {
            top: -0.6rem;
            left: 0.8rem;
            font-size: 0.8rem;
            background: linear-gradient(45deg, var(--white), var(--white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #mainbutton {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button, .home-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            opacity: 0;
            transform: translateY(20px);
            animation: buttonEntrance 0.6s 0.8s forwards;
        }

        @keyframes buttonEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg) translate(-20%, 100%);
            transition: all 0.6s ease;
        }

        button:hover::after {
            transform: rotate(45deg) translate(20%, -50%);
        }

        .home-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .success-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .success-modal.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            margin-bottom: 1rem;
            position: relative;
            opacity: 0;
            transform: scale(0);
            animation: checkmark 0.6s 0.3s forwards;
        }

        @keyframes checkmark {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .checkmark::after {
            content: '';
            position: absolute;
            left: 18px;
            top: 26px;
            width: 20px;
            height: 10px;
            border-left: 3px solid white;
            border-bottom: 3px solid white;
            transform: rotate(-45deg);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            #mainbutton {
                flex-direction: column;
            }
        }
        
.cursor-dot,
    .cursor-ring {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .cursor-dot {
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ffffff, #00ffff);
      border-radius: 50%;
      box-shadow: 0 0 12px #00ffffcc;
      animation: waveGlow 1.2s infinite ease-in-out;
    }

    .cursor-ring {
      width: 40px;
      height: 40px;
      border: 2px solid #00ffff;
      border-radius: 50%;
      animation: rotateRing 3s linear infinite, ripple 1.2s infinite ease-in-out;
      opacity: 0.7;
    }
    
    

    @keyframes waveGlow {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes rotateRing {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes ripple {
      0% {
        box-shadow: 0 0 0 0 #00ffff44;
      }
      70% {
        box-shadow: 0 0 10px 10px #00ffffab;
      }
      100% {
        box-shadow: 0 0 0 0 #00ffff00;
      }
    }
    </style>
</head>
<body>
    <div class="cursor-dot" id="cursorDot"></div>
<div class="cursor-ring" id="cursorRing"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container" id="contact-container">
        <h2>Contact Form</h2>
        <form id="contact-form" action="https://formsubmit.co/rikeshrikey@gmail.com" method="POST">
            <div class="form-group">
                <input type="text" id="name" required>
                <label class="floating-label">Your Name</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" required>
                <label class="floating-label">Your Email</label>
            </div>
            
            <div class="form-group">
                <textarea id="message" required></textarea>
                <label class="floating-label">Your Message</label>
            </div>

            <div id="mainbutton">
                <button type="submit">Send Message</button>
                <a href="index.html" class="home-btn">
                    <span>Back Home</span>
                </a>
            </div>
        </form>
    </div>

    <div class="success-modal">
        <div class="checkmark"></div>
        <h3>Message Sent!</h3>
        <p>We'll get back to you soon</p>
    </div>

    <script>
        // Particle animation
        class Particle {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocity = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.size = Math.random() * 2 + 1;
                this.alpha = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += Math.cos(this.angle) * this.velocity;
                this.y += Math.sin(this.angle) * this.velocity;
                
                if (this.x > this.canvas.width + 5) this.x = -5;
                if (this.x < -5) this.x = this.canvas.width + 5;
                if (this.y > this.canvas.height + 5) this.y = -5;
                if (this.y < -5) this.y = this.canvas.height + 5;
            }

            draw() {
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                this.ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                this.ctx.fill();
            }
        }

        // Initialize particles
        const canvas = document.createElement('canvas');
        const particles = [];
        canvas.id = 'particles';
        document.querySelector('.particles').appendChild(canvas);

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(canvas));
            }
        }

        function animate() {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // Form submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const modal = document.querySelector('.success-modal');
            modal.classList.add('active');
            
            setTimeout(() => {
                modal.classList.remove('active');
                this.submit();
            }, 3000);
        });

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        const cursorDot = document.getElementById("cursorDot");
  const cursorRing = document.getElementById("cursorRing");

  document.addEventListener("mousemove", (e) => {
    const { clientX: x, clientY: y } = e;
    cursorDot.style.top = y + "px";
    cursorDot.style.left = x + "px";
    cursorRing.style.top = y + "px";
    cursorRing.style.left = x + "px";
  });
    </script>
</body>
</html>
