<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Menu Bar -->
    <div class="menubar">
        <div class="container">
            <div id="menuheader">
                <center><h3>My Portfolio</h3></center>
            </div>
            <div class="menulist">
                <ul>
                    <center>
                        <li><a href="#" onclick="currentSlide(1); return false;">About Me</a></li>
                        <li><a href="#" onclick="currentSlide(2); return false;">Projects</a></li>
                        <li><a href="#" onclick="currentSlide(3); return false;">Skills</a></li>
                        <li><a href="#" onclick="currentSlide(4); return false;">Contact</a></li>
                        <li><a href="#" onclick="currentSlide(5); return false;">Contact Form</a></li>
                    </center>
                </ul>
                <p>Click on words</p>
            </div>
        </div>
    </div>

    <!-- Slideshow Navigation -->
    <div class="fwdbwdbtn">
        <button id="forwardbtn" onclick="plusDivs(-1)">&#8592;</button>
        <button id="backwardbtn" onclick="plusDivs(1)">&#8594;</button>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="slideshow-container m-3" ">
            <!-- Slides -->
            <div id="slide1" class="mySlides">
                <div class="numbertext">1</div>
                <div class="text">Welcome to My Portfolio!</div>
            </div>

            <div id="slide2" class="mySlides">
                <div class="numbertext">2</div>
                <div class="text">My Projects</div>
            </div>

            <div id="slide3" class="mySlides">
                <div class="numbertext">3</div>
                <div class="text">My Skills</div>
            </div>

            <div id="slide4" class="mySlides">
                <div class="numbertext">4</div>
                <div class="text">Contact</div>
            </div>

            <div id="slide5" class="mySlides">
                
                <div class="numbertext">5</div>
                <div class="text">
                    <div class="contact-container">
                        <h2>Contact Me</h2>
                        <form id="contact-form" action="https://formsubmit.co/rikeshcat@gmail.com" method="POST">
                            <center> <input type="text" id="contact-name" name="name" placeholder="Your Name" required ></center>
                           
                            <input type="email" id="contact-email" name="email" placeholder="Your Email" required>
                            <textarea id="contact-message" name="message" rows="5" placeholder="Your Message" required></textarea>
                            <button type="submit" id="contact-submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Slideshow JavaScript -->
    <script>
        var slideIndex = 1;
        var slideInterval;
        showDivs(slideIndex);

        /**
         * Adjusts the slide index and updates the displayed slide.
         * Clears the slide interval to stop automatic slide transitions.
         *
         * @param {number} n - The number to add to the current slide index.
         */
        function plusDivs(n) {
            clearInterval(slideInterval); 
            slideIndex += n;
            showDivs(slideIndex);
        }

        function showDivs(n) {
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function currentSlide(n) {
            clearInterval(slideInterval);
            slideIndex = n;
            showDivs(slideIndex);
        }

        // Auto-slide every 2 seconds
        slideInterval = setInterval(function () {
            plusDivs(1);
        }, 2000);

        // Contact form alert
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            alert("Your message has been sent successfully!");
        });
    </script>
</body>
</html>
